<!DOCTYPE html>
<html>
<head>
<title>ember.js + grunt</title>
</head>
<body>

<script src="js/dist/deps.min.js"></script>

<script src="js/lib/jquery.mockjax.js"></script>
<script>

var matt = {firstName: 'matt', lastName: 'morrison'};
var toran = {firstName: 'toran', lastName: 'billups'};
var fake = [matt, toran];
$.mockjaxSettings.logging = false;
$.mockjaxSettings.responseTime = 0;
$.mockjax({
  url: '/api/people',
  dataType: 'json',
  responseText: fake
});

</script>

<script>

window.App = require('js/app')["default"].create();

</script>

</body>
</html>
